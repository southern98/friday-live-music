name: Scrape Venue Info

permissions:
  contents: write

on:
  schedule:
    - cron: "0 14 * * *"   # Daily ~9am Central
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run scraper
      env:
        GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
      run: |
        python scripts/scrape_venues.py

    - name: Commit updates
      run: |
        git config user.name "venue-bot"
        git config user.email "venue-bot@users.noreply.github.com"
        git add data/friday.json
        git commit -m "Auto-update venues from Google Maps" || echo "No changes"
        git push
