name: Scrape Venue Info

on:
  schedule:
    - cron: "0 9 * * *"   # Daily at 9am CST
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run scraper
      run: |
        python scripts/scrape_venues.py

    - name: Commit updates
      run: |
        git config user.name "venue-bot"
        git config user.email "venue-bot@users.noreply.github.com"
        git add data/friday.json
        git commit -m "Auto-update venue phone numbers" || echo "No changes"
        git push
